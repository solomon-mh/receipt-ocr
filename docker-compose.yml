services:
  # -------------------------------
  postgres:
    image: postgres:15-alpine
    restart: always
    container_name: postgres
    ports:
      - "5432:5432"
    env_file:
      - ./backend/.env
    volumes:
      - db-data:/var/lib/postgresql/data

  # -------------------------------
  backend:
    build:
      context: ./backend
    container_name: backend
    restart: always
    ports:
      - "4000:4000"
    env_file:
      - ./backend/.env
    depends_on:
      - postgres
    networks:
      - app-network

  # -------------------------------
  frontend:
    build:
      context: ./frontend
    container_name: frontend
    restart: always
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - app-network

# -------------------------------
volumes:
  db-data:

# -------------------------------
networks:
  app-network:
    driver: bridge
